name: project5

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Semantic Version
        id: extract_version
        run: echo "::set-output name=version::$(echo ${GITHUB_REF#refs/tags/})"

      - name: Generate Docker Tags
        id: docker_tags
        uses: docker/metadata-action@v3
        with:
          images: my_image
          tags: latest, ${{ steps.extract_version.outputs.version }}

      - name: Build Docker Image
        run: docker build -t my_image .

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to DockerHub
        run: |
          docker push my_image
          for tag in ${{ steps.docker_tags.outputs.tags }}; do
            docker tag my_image:latest my_image:$tag
            docker push my_image:$tag
          done

